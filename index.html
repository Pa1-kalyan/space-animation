<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Explorer — Interactive 3D</title>
  <meta name="description"
    content="Explore the solar system in an interactive 3D scene. Navigate between planets with smooth animations." />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Import Map for Three.js modules (Fixes missing OrbitControls) -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>

  <!-- Loading Screen -->
  <div id="loader">
    <h1>Solar System</h1>
    <div class="loader-bar-track">
      <div class="loader-bar-fill" id="loader-fill"></div>
    </div>
  </div>

  <!-- Tooltip -->
  <div id="tooltip"></div>

  <!-- Planet Info -->
  <div id="planet-info">
    <h2 id="info-name"></h2>
    <p id="info-desc"></p>
  </div>

  <!-- Back Button -->
  <button id="back-btn">← Back to overview</button>

  <!-- Controls -->
  <div class="controls">
    <button class="ctrl-btn active" id="btn-orbits" title="Toggle orbits">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <ellipse cx="12" cy="12" rx="10" ry="4" />
        <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(60 12 12)" />
        <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(120 12 12)" />
      </svg>
    </button>
    <button class="ctrl-btn" id="btn-sound" title="Toggle ambient sound">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M11 5L6 9H2v6h4l5 4V5z" />
        <path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07" />
      </svg>
    </button>
  </div>

  <!-- Bottom Navigation -->
  <nav id="bottom-nav">
    <div class="nav-scroll" id="nav-scroll"></div>
  </nav>

  <!-- Ambient Sound -->
  <audio id="ambient-audio" loop preload="none">
    <source src="https://assets.mixkit.co/active_storage/sfx/212/212.wav" type="audio/wav" />
  </audio>

  <!-- GSAP (Global) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- Main Logic (Module) -->
  <script type="module" src="script.js"></script>
</body>

</html>
