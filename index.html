<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Space Cinematic Experience</title>
  <meta name="description" content="Immersive 3D space scene with astronaut, nebulae, and cinematic effects." />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>

  <!-- Loading Screen -->
  <div id="loader">
    <h1>DEEP SPACE</h1>
    <div class="loader-bar-track">
      <div class="loader-bar-fill"></div>
    </div>
  </div>

  <!-- Cinematic Overlay UI -->
  <div id="ui-layer">
    <div id="title-card">
      <h2>INTERSTELLAR VOYAGE</h2>
      <p>System: Unknown Galaxy<br>Coordinates: 89.2.14</p>
    </div>
  </div>

  <!-- GSAP (Optional but useful) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- Main Logic -->
  <script type="module" src="script.js"></script>
</body>

</html>
